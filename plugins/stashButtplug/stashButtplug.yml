name: stashButtplug
description: Connects StashApp to Buttplug.io (Intiface) and syncs Funscripts (Client-Side).
version: 1.1
url: https://github.com/happykinkster/stash-buttplug
ui:
  javascript:
    - main.js
  csp:
    script-src:
      - https://cdn.jsdelivr.net
    connect-src:
      - ws://localhost:12345
      - ws://127.0.0.1:12345
      - "*"

settings:
  serverUrl:
    type: STRING
    displayName: Server URL
    description: The address of your Intiface Central server (e.g. ws://localhost:12345)
  latency:
    type: NUMBER
    displayName: Latency (ms)
    description: Adjust timing synchronization (negative to speed up, positive to delay)
  autoConnect:
    type: BOOLEAN
    displayName: Auto-Connect
    description: Automatically connect to Intiface when a video starts playing
  updateRate:
    type: NUMBER
    displayName: Update Rate (Hz)
    description: Frequency of commands sent to devices (default 20Hz, typical for Bluetooth)
  interpolationType:
    type: STRING
    displayName: Interpolation Type
    description: algorithm to use for smoothing (Linear, Pchip, Makima)
    default: Linear
    options:
      - Linear
      - Pchip
      - Makima
  enableSpeedLimit:
    type: BOOLEAN
    displayName: Enable Speed Limit
    description: smoothed movement by limiting maximum speed
    default: false
  speedLimitCount:
    type: NUMBER
    displayName: Speed Limit (Units/Sec)
    description: Max units (0-100) per second. Lower = smoother/slower.
    default: 100
  intensity:
    type: NUMBER
    displayName: Intensity (Gain)
    description: Multiplies movement values. >1.0 amplifies low-range scripts.
    default: 1.0
