name: Buttplug
description: Connects StashApp to Buttplug.io (Intiface) and syncs Funscripts.
version: 1.0
url: https://github.com/happykinkster/stash-buttplug
ui:
  javascript:
    - main.js
  csp:
    script-src:
      - https://cdn.jsdelivr.net
    connect-src:
      - ws://localhost:12345
      - ws://127.0.0.1:12345

exec: [python, "{pluginDir}/bridge.py"]
interface: raw

tasks:
  - name: GetFunscript
    description: Reads a funscript file from the server filesystem.
