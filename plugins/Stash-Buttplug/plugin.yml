name: Stash-Buttplug
description: Connects StashApp to Buttplug.io (Intiface) and syncs Funscripts.
version: 1.0
url: https://github.com/happykinkster/stash-buttplug
ui:
  javascript:
    - main.js
exec: [python, bridge.py]
tasks:
  - name: Start Buttplug Bridge
    description: Starts the local server to allow accessing funscript files. Run this once per session.
